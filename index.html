<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Street Fighter</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <script type="module" src="./src/js/index.js"></script>
    </head>
    <body>  
        <canvas width="384" height="224"></canvas>

        <img src="./images/character/ken/ken-stage.png" alt="stage" />
        <img src="./images/misc.png" alt="misc" />
        <img src="./images/decals.png" alt="decals" />
        <img src="./images/shadow.png" alt="shadow" />
        <img src="./images/character/ken/ken.png" alt="ken" />
        <img src="./images/character/ryu/ryu.png" alt="ryu" />

        <audio id="theme-ken" src="./sounds/theme-ken-main.cps1.mp3" preload="auto" loop ></audio>
        
        <audio id="sound-fighter-land" src="./sounds/land.wav" preload="auto"></audio>

        <audio id="sound-fighter-light-attack" src="./sounds/light-attack.wav" preload="auto"></audio>
        <audio id="sound-fighter-light-punch-hit" src="./sounds/light-punch-hit.wav" preload="auto"></audio>
        <audio id="sound-fighter-light-kick-hit" src="./sounds/light-kick-hit.wav" preload="auto"></audio>

        <audio id="sound-fighter-medium-attack" src="./sounds/medium-attack.wav" preload="auto"></audio>
        <audio id="sound-fighter-medium-punch-hit" src="./sounds/medium-punch-hit.wav" preload="auto"></audio>
        <audio id="sound-fighter-medium-kick-hit" src="./sounds/medium-kick-hit.wav" preload="auto"></audio>

        <audio id="sound-fighter-heavy-attack" src="./sounds/heavy-attack.wav" preload="auto"></audio>
        <audio id="sound-fighter-heavy-punch-hit" src="./sounds/heavy-punch-hit.wav" preload="auto"></audio>
        <audio id="sound-fighter-heavy-kick-hit" src="./sounds/heavy-kick-hit.wav" preload="auto"></audio>
    </body>
</html>
