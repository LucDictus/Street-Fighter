<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Street Fighter</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <script type="module" src="./src/js/index.js"></script>
    </head>
    <body>
        <form>
            <div>
                <input id="ken" type="checkbox" name="fighter" value="Ken" />
                <label for="ken">Ken</label>
            </div>
            <div>
                <input id="ryu" type="checkbox" name="fighter" value="Ryu" />
                <label for="ryu">Ryu</label>
            </div>
            <select id="state-dropdown" name="state"></select>
            <button type="submit">Transition!</button>
        </form>
        <main>
            <canvas width="384" height="224"></canvas>
        </main>
        <img src="./images/backgrounds/ken-background.png" alt="background" />
        <img src="./images/character/ken/ken.png" alt="ken" />
        <img src="./images/character/ryu/ryu.png" alt="ryu" />
    </body>
</html>
